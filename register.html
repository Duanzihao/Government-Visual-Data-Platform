<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/login.css">
</head>
<body class="my-login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="brand">
					<img src="resources/images/logo.jpg" alt="logo">
				</div>
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">注册</h4>
						<form method="POST" class="my-login-validation" novalidate="">
							<div class="form-group">
								<label for="name">用户名</label>
								<input id="name" type="text" class="form-control" name="name" required autofocus>
								<div class="invalid-feedback">
									用户名不能为空
								</div>
							</div>

							<div class="form-group">
								<label for="tel">手机号码</label>
								<input id="tel" type="tel" class="form-control" name="tel" required>
								<div class="invalid-feedback">
									手机号码不能为空
								</div>
							</div>

							<div class="form-group">
								<label for="password">密码</label>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
								<div class="invalid-feedback">
									密码不能为空
								</div>
							</div>

<!--							<div class="form-group">-->
<!--								<label for="capcha">验证码</label>-->
<!--								<input id="capcha" type="text" class="form-control" name="capcha">-->
<!--								<div class="invalid-feedback">-->
<!--									验证码不正确-->
<!--								</div>-->
<!--							</div>-->

							<div class="form-group">
								<div class="custom-checkbox custom-control">
									<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
									<label for="agree" class="custom-control-label">我已阅读并同意 <a href="#">用户许可协议</a></label>
									<div class="invalid-feedback">
										您需要同意用户许可协议
									</div>
								</div>
							</div>

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									注册
								</button>
							</div>
							<div class="mt-4 text-center">
								已有账号？ <a href="login.html">点此登录</a>
							</div>
						</form>
					</div>
				</div>
				<div class="footer">
					Copyright &copy; 2019 - 脸滚键盘组
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts/login.js"></script>
</body>
</html>
